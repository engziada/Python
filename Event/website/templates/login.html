{% extends 'base.html' %}

{%block title%}Login{%endblock%}

{%block content%}
<form method="post">
    <h3 class="title" align="center">Login</h3>
    <div class="form-group">

      <label for="email">Email address</label>
      <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email address" required autofocus>

      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Enter a password" required>

      </br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

    </div>
</form>
{%endblock%}
