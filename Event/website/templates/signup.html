{% extends 'base.html' %}

{%block title%}SignUp{%endblock%}

{%block content%}
      <div class="jumbotron">
        <h1>Sign Up</h1>

   <form class="form" method="post">
    <div class="form-group">

      <label for="email">Email address</label>
      <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email address" required autofocus>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" class="form-control" name="fullname" placeholder="Enter your name" required autofocus>

      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Enter a password" required>

      <label for="confirmpassword">Confirm Password</label>
      <input type="password" id="confirmpassword" class="form-control" name="confirmpassword" placeholder="Confirm your password" required>

    </br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
    </div>
    </form>
</div>

{%endblock%}
