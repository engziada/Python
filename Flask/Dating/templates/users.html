{% extends 'theme.html' %}

{% block title %}
المستخدمين
{% endblock %}

{% block content %}
<div class="searchresults container">
    <p class="text-center fs-2 fw-bold text-primary my-2">المستخدمين</p>
    <hr>

    <a href="{{url_for('export',tablename='user')}}">حفظ نسخة من بيانات المستخدمين</a>
    <br />
    <a href="{{url_for('export',tablename='man')}}">حفظ نسخة من ملفات المستخدمين</a>

    <div class="table-responsive">
    <table class="table table-striped table-hover border-primary table-sm">
        <thead>
            <tr>
                <th>الكود</th>
                <th>الإسم بالكامل</th>
                <th>رقم الجوال</th>
                <th style="width: 1px;"></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {%for row in users%}
            <tr>
                <td>{{row.iduser}}</td>
                <td>{{row.fullname}}</td>
                <td>{{row.phoneno}}</td>
                <td style="background-color: #3274d6;"></td>
                <td style="width: 40%;">
                    <form class="form" method="post" action="#">
                        <input type="hidden" id="userid" name="userid" value="{{row.iduser}}">
                        <input class="form-control btn btn-outline-success" type="submit" name="ResetPassword" value="إعادة تعيين كلمة المرور" title="إعادة تعيين كلمة المرور">
                        <input class="form-control btn text-primary" type="submit" name="DeleteUser" value="حذف ملف المشترك" title="حذف ملف المشترك">
                    </form>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    </div>
</div>
{%endblock%}
