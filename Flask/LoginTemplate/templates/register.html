{% extends 'login_theme.html' %}

{%block title%}مستخدم جديد{%endblock%}

{%block content%}
    <div class="register">
        <h1>تسجيل جديد</h1>
        <div class="links">
            <a href="{{ url_for('login') }}">تسجيل الدخول</a>
            <a href="{{ url_for('register') }} " class="active">مستخدم جديد</a>
        </div>
        <form action="{{ url_for('register') }}" method="post" autocomplete="off">

            <label for="email">
                <i class="fas fa-envelope"></i>
            </label>
            <input type="email" name="email" placeholder="البريد الإلكتروني" id="email" required>
            
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="كلمة المرور" id="password" required>

            <label for="fullname">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="fullname" placeholder="الإسم بالكامل" id="fullname" required>



            <div class="msg">{{ msg }}</div>
            <input type="submit" value="حفظ">
        </form>
    </div>
{%endblock%}
